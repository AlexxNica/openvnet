datapaths:

  - uuid: dp-1
    node_id: vna1
    display_name: node1
    dpid: "0x0000aaaaaaaaaaaa"

  - uuid: dp-2
    node_id: vna2
    display_name: node2
    dpid: "0x0000bbbbbbbbbbbb"

  - uuid: dp-3
    node_id: vna3
    display_name: node3
    dpid: "0x0000cccccccccccc"

networks:

  - uuid: nw-public
    display_name: public
    ipv4_network: <%= public_ipv4_network %>
    ipv4_prefix: <%= public_ipv4_prefix %>
    domain_name: public
    network_mode: physical

interfaces:

  - uuid: if-dp1eth0
    mode: host
    port_name: eth0
    owner_datapath_uuid: dp-1
    network_uuid: nw-public
    mac_address: "02:01:00:00:00:01"
    ipv4_address: <%= dp1_ipv4_address %>

  - uuid: if-dp2eth0
    mode: host
    port_name: eth0
    owner_datapath_uuid: dp-2
    network_uuid: nw-public
    mac_address: "02:01:00:00:00:02"
    ipv4_address: <%= dp2_ipv4_address %>

  - uuid: if-dp3eth0
    mode: host
    port_name: eth0
    owner_datapath_uuid: dp-3
    network_uuid: nw-public
    mac_address: "02:01:00:00:00:03"
    ipv4_address: <%= dp3_ipv4_address %>
